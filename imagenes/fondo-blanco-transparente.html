<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo blanco transparente con CSS</title>
    <style>
        body {
            background-color: lightcoral;
        }
        .remove-bg {
            filter: brightness(1.1);
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>

    <h1>Fondo blanco transparente con CSS</h1>

    <img src="../resources/images/logo.png" class="remove-bg" alt="Logo de Ayuda en la Web">
    
</body>
</html>
