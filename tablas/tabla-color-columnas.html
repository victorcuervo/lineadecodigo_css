<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Color a Columnas</title>

<style>

table {
	width: 50%;
}

/* Dando formato a todas las celdas de la tercera posición */
table td:nth-child(3) {
	background-color: #ee8;
}

/* Se puede hacer con col*/
table colgroup col:nth-child(2) {
	background-color: red;
}

table tr {
	text-align: center;
}

table th {
	color: #fff;
	background-color: #000;
}

</style>

</head>
<body>

<h1>Color a Columnas</h1>

<table>

<colgroup>
	<col>
	<col>
	<col>
	<col>
</colgroup>

<tr>
	<th>País</th>
	<th>Capital</th>
	<th>Superficie</th>
	<th>Habitantes</th>
</tr>
<tr>
	<td>España</td>
	<td>Madrid</td>
	<td>504.645 km<sup>2</sup></td>
	<td>46,6 M</td>
</tr>

<tr>
	<td>Italia</td>
	<td>Roma</td>
	<td>301.338 km<sup>2</sup></td>
	<td>60,7 M</td>
</tr>

<tr>
	<td>Francia</td>
	<td>París</td>
	<td>675.417 km<sup>2</sup></td>
	<td>66 M</td>
</tr>

<tr>
	<td>Grecia</td>
	<td>Atenas</td>

</tr>

<tr>
	<td>Alemania</td>

</tr>	
</table>
